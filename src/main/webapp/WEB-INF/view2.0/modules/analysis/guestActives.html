<#include "../../_layout/_layout2.0.html"><#t>
	<@header/>
<div class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal usersAdd_btn">当日数据</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger otherAns">与昨天数据对比</a>
		</div>
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux"></div>
		</div>
	</blockquote>
	<div style="width: 1000px; height: 450px;margin-left: 50px;margin-top: 25px;" id="echartsMain">

	</div>
</div>
	<@footer>
	<script type="text/javascript">
        layui.use(['echarts' ],function(){
            var echarts = layui.echarts;
            // 基于准备好的dom，初始化echarts图表
            var myChart = echarts.init(document.getElementById('echartsMain'));
            var option = {
                title : {
                    text: '2017-12-26日深访率',
                    subtext: '2017-12-26日',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient : 'vertical',
                    x : 'left',
                    data:['入店量','深访量']
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {
                            show: true,
                            type: ['pie', 'funnel'],
                            option: {
                                funnel: {
                                    x: '25%',
                                    width: '50%',
                                    funnelAlign: 'left',
                                    max: 1548
                                }
                            }
                        },
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                series : [
                    {
                        name:'个数',
                        type:'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:[
                            {value:255, name:'入店量'},
                            {value:212, name:'深访量'},
                        ]
                    }
                ]
            };

            myChart.clear(); // 清除数据
            myChart.hideLoading();// 隐藏载入
            myChart.setOption(option); // 为echarts对象加载数据
        });
	</script>
</@footer>
